<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Reservations Page</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body data-gr-c-s-loaded="true">
  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span>Hot Restaurant</h1>
      <hr>
      <h2 class="text-center">Make your reservation</h2>
      <br>
      <div class="text-center">
      <a href="/tables"><button class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-list-alt"></span> View Tables
          </button></a>
      <a href="/"><button class="btn btn-default btn-lg" class="text-center"><span
            class="glyphicon glyphicon-home"></span></button></a>
    </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <!-- reservation page -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">Table Reservation</h4>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <label for>Name</label>
                            <input type="text" class="form-control" id="reserve_name">
                        </div>
                        <div class="form-group">
                            <label for>Phone Number</label>
                            <input type="text" class="form-control" id="reserve_phone">
                        </div>
                        <div class="form-group">
                            <label for>Email</label>
                            <input type="text" class="form-control" id="reserve_email">
                        </div>
                        <div class="form-group">
                            <label for>Unique ID</label>
                            <input type="text" class="form-control" id="reserve_uniqueID">
                        </div>
                        <button type="submit" class="btn btn-primary submit">submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    
</body>

<!--Script to handling sending reservation to the server-->
<script type="text/javascript">
  $(".submit").on("click", function(){
    var newReservation = {
      name: $("#reserve_name").val(),
      phone: $("#reserve_phone").val(),
      email: $("#reserve_email").val(),
      id: $("#reserve_uniqueID").val()
    };
    var currentURL = window.location.origin;

    $.post(currentURL + "/api/tables", newReservation, 
    function(data){
      if(data == true){
        // Reservation is made display
      } else {
        // Sorry, added to wait list
      }
      // Clear the form
      $("#reserve_name").val("");
      $("#reserve_phone").val("");
      $("#reserve_email").val("");
      $("#reserve_uniqueID").val("");     
    });
  });

</script>

</html>
